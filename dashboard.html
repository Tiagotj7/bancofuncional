<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="avatar">👤</div>
      <h2 id="saudacao">Hi, Usuário!</h2>
    </div>

    <div class="info">
      <div><b>👤 Name:</b> <span id="nome">...</span></div>
      <div><b>📱 Mobile:</b> <span id="telefone">...</span></div>
      <div><b>✉️ Email:</b> <span id="email">...</span></div>
    </div>

    <button onclick="logout()">Log Out</button>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
