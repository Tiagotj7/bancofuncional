<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro & Login</title>
  <link rel="stylesheet" href="style.css">

<!-- Ícone padrão para navegadores (formato .ico ou .png) -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- Ícones PNG para navegadores modernos -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- Apple Touch Icon (para iOS) -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Manifesto para navegadores Android/Chrome -->
<link rel="manifest" href="/site.webmanifest">

<!-- Tema para barra de endereços no Android/Windows -->
<meta name="theme-color" content="#ffffff">


</head>
<body>

  <div class="container">
    <!-- Cadastro -->
    <div id="cadastro">
      <h2>Cadastro</h2>
      <input type="text" id="nome" placeholder="Nome" />
      <input type="email" id="emailCadastro" placeholder="Email" />
      <input type="password" id="senhaCadastro" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
      <div class="toggle" onclick="alternarForm()">Já tem conta? Login</div>
    </div>

    <!-- Login -->
    <div id="login" class="hidden">
      <h2>Login</h2>
      <input type="email" id="emailLogin" placeholder="Email" />
      <input type="password" id="senhaLogin" placeholder="Senha" />
      <button onclick="logar()">Entrar</button>
      <div class="toggle" onclick="alternarForm()">Não tem conta? Cadastre-se</div>
    </div>
  </div>

  <!-- Firebase e seu JS -->
  <script type="module" src="/script.js"></script>
</body>
</html>
